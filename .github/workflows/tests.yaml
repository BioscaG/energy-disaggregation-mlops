name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11", "3.12"]
        torch-channel: ["cpu"]   # keep CPU for CI stability
        torch-version: ["2.6.0", "2.7.0"]  

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip  

      - name: Upgrade pip tooling
        run: |
          python -m pip install -U pip setuptools wheel

      
      - name: Install PyTorch
        run: |
          python -m pip install torch==${{ matrix.torch-version }} torchvision torchaudio --index-url https://download.pytorch.org/whl/${{ matrix.torch-channel }}

      - name: Install project deps
        run: |
          python -m pip install -r requirements.txt

      - name: Run unit tests (exclude integration)
        run: |
          python -m pytest -m "not integration" --maxfail=1

      - name: Coverage
        run: |
          python -m pip install coverage
          coverage run -m pytest -m "not integration"
          coverage report -m
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Run API tests
        run: |
          python -m pytest -q tests/test_api.py