name: Data Change Workflow

on:
  pull_request:
    branches: [main]
    paths:
      - "**/*.dvc"
      - ".dvc/**"
  push:
    branches: [main]
    paths:
      - "**/*.dvc"
      - ".dvc/**"

jobs:
  on_data_change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install dvc

      - name: Confirm data-change trigger
        run: |
          echo "DVC metadata changed: running data checks..."

      - name: Pull data with DVC (skip if no remote)
        continue-on-error: true
        run: |
          dvc pull --no-run-cache


      - name: Run dataset checks
        run: |
          python dataset_statistics.py
