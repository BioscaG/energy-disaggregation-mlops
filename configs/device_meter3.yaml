# Device Meter 3 Configuration
# Purpose: Train model for meter_appliance=3 (different device)
# Duration: Similar to normal_training.yaml

preprocess:
  building: 1
  meter_mains: 1
  meter_appliance: 3         # ‚Üê Different device
  max_samples: 360000
  window_size: 1024
  stride: 256
  resample_rule: "6S"
  normalize: true
  clip_min: 0.0
  clip_max: null

train:
  epochs: 50
  batch_size: 32
  lr: 0.0001
  num_workers: 4
  device: "auto"

evaluate:
  batch_size: 32
  device: "auto"
  plot_results: true

# Expected results:
# - Depends on meter3 consumption pattern
# - May need different hyperparameters
