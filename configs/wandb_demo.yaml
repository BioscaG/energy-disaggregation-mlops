# Demo Configuration for W&B Tracking
# Purpose: Fast training for 100 epochs to visualize in W&B
# Duration: ~15-20 minutes

data_path: "data/raw/ukdale.h5"

preprocess:
  building: 1
  meter_mains: 1
  meter_appliance: 2
  max_samples: 800000         # ~22 hours of data at 1Hz
  window_size: 512
  stride: 256
  resample_rule: "6S"
  normalize: true
  clip_min: 0.0
  clip_max: null

train:
  epochs: 100                # Full 100 epochs for nice charts
  batch_size: 64
  lr: 0.0001
  num_workers: 4
  device: "auto"

evaluate:
  batch_size: 64
  device: "auto"
  plot_results: true

# Expected results:
# - Full convergence visible in W&B
# - Good data for experiment comparison
# - Charts showing train/val loss over 100 epochs
